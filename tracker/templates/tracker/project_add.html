{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}

<div class="page-header">
  <h1>
    New project
  </h1>
</div>

<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <div class="page-header">
      <form action="" method="post" role="form">
        {%bootstrap_form form %}
        {% csrf_token %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="{% url 'list-project' %}" class="btn btn-default">Cancel</a>
        {% endbuttons %}
      </form>
    </div>
  </div>
</div>

{% endblock %}
