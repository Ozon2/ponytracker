{% extends 'base_project.html' %}

{% load bootstrap3 %}

{% block moretabs %}
<a href="{% url 'edit-project' project.name %}" class="btn btn-primary">Project settings</a>
{% endblock %}

{% block tabcontent %}

<div class="page-header">
  <h1>
    Modify project
  </h1>
</div>

<form action="" method="post" role="form">
  {% bootstrap_form form %}
  {% csrf_token %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'list-issue' project.name %}" class="btn btn-default">Cancel</a>
  {% endbuttons %}
</form>

{% endblock %}
