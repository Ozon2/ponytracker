{% extends 'base_project.html' %}

{% block title %}{{ issue }} - {{ project }} - PonyTracker{% endblock %}

{% block issuetab %} class="active"{% endblock %}

{% block moretabs %}
<div class="pull-right">
  {% block statustabs %}{% endblock %}
  {% if perm.create_issue %}
  <a href="{% url 'add-issue' project.name %}?prev={{ request.get_full_path }}" class="btn btn-success">New issue</a>
  {% endif %}
</div>
{% endblock %}
