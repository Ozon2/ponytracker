{% extends 'base_admin.html' %}

{% load bootstrap3 %}

{% block settingtab %} class="active"{% endblock %}

{% block tabcontent %}

<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <form action="" method="post" role="form">
      {% bootstrap_form form %}
      {% csrf_token %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">Update settings</button>
      {% endbuttons %}
    </form>
  </div>
</div>

{% endblock %}

{% block js_end %}
{{ block.super }}
{{ form.media.js }}
{% endblock %}
